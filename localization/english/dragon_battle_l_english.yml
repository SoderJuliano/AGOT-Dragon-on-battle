 # ── Battle Tier Tooltip (Dragon Window) ────────────────────
 DOB_BATTLE_TIER_TOOLTIP: "#T Battle Tier#!\n#weak Tier [CharacterWindow.GetCharacter.MakeScope.ScriptValue('dob_dragon_battle_tier')|0]/10#!\n\nThis dragon's raw power in battle.\n\n#bold Dragon Size:#! [CharacterWindow.GetCharacter.MakeScope.ScriptValue('dragon_size')|0]\n#bold Battle Power Score:#! [CharacterWindow.GetCharacter.MakeScope.ScriptValue('dragon_combat_effectiveness')|0]\n#weak (Size × personality traits × wounds × rider training)#!\n\n#bold What this means:#!\n#weak A dragon is not measured in soldiers — it is measured in #!#bold terror#!#weak . Higher Battle Power means larger post-combat bonuses, greater prestige gains, stronger rider modifiers, and more devastating combat events.#!\n\n#warning If this shows 0, your dragon's size data may not be registered in the game's storage system (known issue with some spawned dragons). Use the #!#bold Sever Dragon Bond#!#warning decision to reset the bond and claim a new dragon.#!"

 # ── Modifiers pós-batalha (prestígio, não duplicam AGOT) ───
 dob_dragon_victory_small: "Dragon Victory — Young Flame"
 dob_dragon_victory_small_desc: "You rode your dragon into battle and emerged victorious. Word of your young dragon's fire spreads through the realm."
 dob_dragon_victory_medium: "Dragon Victory — Dragonlord's Triumph"
 dob_dragon_victory_medium_desc: "Your dragon turned the tide of battle. Lords across the realm speak of the great beast that brought you victory."
 dob_dragon_victory_large: "Dragon Victory — Terror of the Skies"
 dob_dragon_victory_large_desc: "A dragon of monstrous size carried you to victory. Bards sing of the inferno that swept across the battlefield. Few rulers in history have commanded such a beast."

 # ── Evento 001: Partindo para a guerra ─────────────────────
 dragon_battle.001.t: "Your Dragon Takes to the Skies!"
 dragon_battle.001.desc: "You have declared war, and your dragon will accompany your forces into battle.\n\nYour dragon stands ready to bring fire and devastation upon your enemies.\n\n#bold Dragon Battle Power: +[ROOT.GetVariable('dob_dragon_power')]#!\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#\n\nThe AGOT dragon system applies combat bonuses automatically. Victory brings great prestige."
 dragon_battle.001.a: "For fire and blood!"

 # ── Evento 002: Vitória com dragão ─────────────────────────
 dragon_battle.002.t: "Victory! Your Dragon Scorched the Field!"
 dragon_battle.002.desc: "The battle is won! Your dragon fought alongside your forces, burning swathes through the enemy ranks.\n\n#bold Prestige Gained: +[ROOT.GetVariable('dob_prestige_gained')]#!\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#\n\nThe sight of your great beast broke the enemy's will to fight. Your name is spoken with fear and awe across the realm."
 dragon_battle.002.a: "The dragon has spoken!"

 # ── Evento 003: Derrota com dragão ─────────────────────────
 dragon_battle.003.t: "Defeat... Even the Dragon Could Not Save the Day"
 dragon_battle.003.desc: "Despite your dragon's presence in the battle, your forces have been defeated.\n\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#\n\nEven mighty dragons cannot guarantee victory. Pray your dragon survived the chaos of battle — a 20% chance of loss hangs over every defeat."
 dragon_battle.003.a: "We will avenge this defeat."

 # ── Evento 004: Aliado declarou guerra com dragão ──────────
 dragon_battle.004.t: "[dob_ally_rider.GetFirstNameNoTooltip] Rides to War!"
 dragon_battle.004.desc: "[dob_ally_rider.GetFirstNameNoTooltip] has declared war, and [dob_ally_rider.GetHerHis] dragon takes to the skies!\n\n#bold Dragon Size: [dob_ally_rider.GetVariable('dob_dragon_size')|0]#!\n\nThe sight of the great beast will strike fear into the hearts of [dob_ally_rider.GetHerHis] enemies."
 dragon_battle.004.a: "May the dragon bring victory!"

 # ── Evento 005: Dragão morreu na VITÓRIA (1% raro) ─────────
 dragon_battle.005.t: "Tragedy in Victory — Your Dragon Has Fallen!"
 dragon_battle.005.desc: "The battle is won... but at a terrible cost.\n\nYour dragon, [dob_event_dragon.GetFirstNameNoTooltip], fell in the chaos of combat. Even in victory, war is cruel.\n\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#\n\nYou have lost your greatest companion. The realm will remember this tragedy."
 dragon_battle.005.a: "Even fire can be extinguished..."

 # ── Evento 006: Dragão morreu na DERROTA (20%) ─────────────
 dragon_battle.006.t: "Catastrophe! Your Dragon Has Fallen!"
 dragon_battle.006.desc: "Defeat is bitter, but the loss of [dob_event_dragon.GetFirstNameNoTooltip] is unbearable.\n\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#\n\nYour dragon died in battle. Your enemies will sing of this day for generations."
 dragon_battle.006.a: "I will never forget this..."

 # ── Evento 007: Dragão ferido mas vivo ─────────────────────
 dragon_battle.007.t: "Your Dragon is Wounded!"
 dragon_battle.007.desc: "[dob_event_dragon.GetFirstNameNoTooltip] survived the battle, but not unscathed.\n\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#\n\nYour dragon bears wounds from the combat. Time and rest will heal them."
 dragon_battle.007.a: "Rest well, my friend."

 # ── Evento 008: Guerra declarada contra o player (defensor) ─
 dragon_battle.008.t: "Invaders Approach — Your Dragon Rises to Defend!"
 dragon_battle.008.desc: "Word reaches you of enemy forces marching upon your lands. You have been declared upon.\n\nYour dragon stirs at the coming threat, ancient fury awakening in its eyes. [ROOT.GetHerHis] fire will be the wall between your realm and those who dare invade it.\n\n#bold Dragon Battle Power: +[ROOT.GetVariable('dob_dragon_power')]#!\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#!\n\nYou did not choose this war. But you will finish it."
 dragon_battle.008.a: "They will learn to fear dragonfire on their own soil!"

 # ── Evento 009: Vitória defensiva com dragão ─────────────────
 dragon_battle.009.t: "The Defense Holds! Your Dragon Repelled the Invaders!"
 dragon_battle.009.desc: "The enemy has been driven back from your lands!\n\n[dob_event_dragon.GetFirstNameNoTooltip] soared above your defenders, unleashing torrents of fire upon the attacking forces. The sight of the great dragon shattered their resolve and turned their advance into a rout.\n\n#bold Prestige Gained: +[ROOT.GetVariable('dob_prestige_gained')]#!\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#!\n\nYour realm is safe. Word will spread of the dragon that turned back the invasion — and of the dragonlord who commanded it."
 dragon_battle.009.a: "None shall threaten our lands and live!"

 # ── Evento 010: Derrota defensiva com dragão ─────────────────
 dragon_battle.010.t: "The Enemy Breaks Through — Defeat on Home Soil"
 dragon_battle.010.desc: "Despite [dob_event_dragon.GetFirstNameNoTooltip]'s fury, the enemy forces have prevailed on your lands.\n\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#!\n\nYour dragon fought with everything it had — fire, claw, and will — but even dragonfire cannot hold back a tide forever. The enemy walks your lands. You must regroup, survive, and prepare for what comes next.\n\n#weak The war is not over.#!"
 dragon_battle.010.a: "We will not surrender our realm. Not today. Not ever."

 # ── Evento 011: Dragão morreu na vitória defensiva (1% raro) ─
 dragon_battle.011.t: "Victory Stained by Loss — Your Dragon Fell Defending Your Lands"
 dragon_battle.011.desc: "The invaders have been repelled... but [dob_event_dragon.GetFirstNameNoTooltip] paid the ultimate price.\n\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#!\n\nYour dragon threw itself between the enemy and your realm, burning and tearing through their ranks until the very end. The attackers fled — but [dob_event_dragon.GetFirstNameNoTooltip] fell. Your greatest protector, your companion, is gone.\n\n#weak A victory that feels like defeat.#!"
 dragon_battle.011.a: "I will carry this wound forever. Their sacrifice will not be forgotten."

 # ── Evento 012: Dragão morreu na derrota defensiva (20%) ─────
 dragon_battle.012.t: "Catastrophe — Defeat and Dragon Lost, Your Realm Bleeds"
 dragon_battle.012.desc: "Defeat stings, but the loss of [dob_event_dragon.GetFirstNameNoTooltip] is a wound that may never heal.\n\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#!\n\nYour dragon gave its last breath fighting to hold back the invasion. It burned and bled until the end, protecting your people with every ounce of its ancient strength. And still the enemy prevailed.\n\nThis is a dark day for your realm — and for every dragonlord who will hear of it."
 dragon_battle.012.a: "I will avenge them both — my dragon and my realm."

 # ── Evento 013: Dragão ferido defendendo (10%) ───────────────
 dragon_battle.013.t: "Your Dragon is Wounded — A Defender's Price"
 dragon_battle.013.desc: "[dob_event_dragon.GetFirstNameNoTooltip] drove back the invaders, but the battle left its mark.\n\n#italic Dragon Size: [ROOT.GetVariable('dob_dragon_size')]#!\n\nYour dragon fought hard to protect what is yours, absorbing blows that would have fallen upon your people. The wounds are not mortal — with rest and time, the great beast will recover.\n\n#weak And when it does, it will be fiercer than before.#!"
 dragon_battle.013.a: "Rest, guardian. You have earned it."

 # ── Evento 014: Dragão aliado — relatório ────────────────────
 dragon_battle.014.t: "Report: [dob_ally_rider_combat.GetFirstNameNoTooltip]'s Dragon"
 dragon_battle.014.desc_dead: "[dob_ally_rider_combat.GetFirstNameNoTooltip]'s dragon, [dob_ally_dragon.GetFirstNameNoTooltip], did not survive the battle.\n\nYour ally fought beside you with great courage, and their dragon gave everything. The beast fell, but its fire bought time and lives on the battlefield. The loss will weigh heavily on [dob_ally_rider_combat.GetFirstNameNoTooltip].\n\n#weak One less dragon flies today.#!"
 dragon_battle.014.desc_wounded: "[dob_ally_rider_combat.GetFirstNameNoTooltip]'s dragon, [dob_ally_dragon.GetFirstNameNoTooltip], fought alongside your forces and survived — but bears wounds from the battle.\n\nThe great beast will recover with time, but for now it is weakened. Your ally's dragon proved its valor this day, even in pain."
 dragon_battle.014.desc_alive: "[dob_ally_rider_combat.GetFirstNameNoTooltip]'s dragon, [dob_ally_dragon.GetFirstNameNoTooltip], fought beside your forces and emerged unscathed.\n\nThe great beast performed admirably, adding its fire to the battle alongside yours. Your ally's dragon lives to fight another day — a welcome sight on any battlefield."
 dragon_battle.014.a: "Good to know. A dragon on our side is never wasted."

 # ── Evento 015: Dragão inimigo — relatório ───────────────────
 dragon_battle.015.t: "Report: Enemy Dragon — [dob_enemy_rider_combat.GetFirstNameNoTooltip]'s [dob_enemy_dragon.GetFirstNameNoTooltip]"
 dragon_battle.015.desc_dead: "The enemy dragon, [dob_enemy_dragon.GetFirstNameNoTooltip], has fallen.\n\n[dob_enemy_rider_combat.GetFirstNameNoTooltip]'s great beast is dead — slain in the chaos of battle. Whether by fire, steel, or sheer exhaustion, the enemy has lost one of their most powerful weapons.\n\n#bold This changes the balance of power.#!\n#weak One less dragon to fear.#!"
 dragon_battle.015.desc_wounded: "The enemy dragon, [dob_enemy_dragon.GetFirstNameNoTooltip], survived the battle — but scouts report it took wounds.\n\n[dob_enemy_rider_combat.GetFirstNameNoTooltip]'s beast still breathes, but it is weakened. A wounded dragon is still dangerous, yet this is a window of opportunity.\n\n#weak Strike while the fire dims.#!"
 dragon_battle.015.desc_alive: "The enemy dragon, [dob_enemy_dragon.GetFirstNameNoTooltip], survived the battle unharmed.\n\n[dob_enemy_rider_combat.GetFirstNameNoTooltip]'s beast fought and lived to see another day. It remains a threat — a dragon that has tasted battle and emerged whole is only more dangerous for the experience.\n\n#weak Do not underestimate what flies beneath that rider's banner.#!"
 dragon_battle.015.a: "Noted. I will not forget this."

 # ── Modifiers defensivos permanentes (visíveis na ficha do dragão) ─
 dob_dragon_field_guardian: "Field Guardian"
 dob_dragon_field_guardian_desc: "This dragon has proven itself in open field defense, answering the call when its rider's lands were threatened. The experience of holding the line against invaders has sharpened its instincts and deepened its ferocity."

 dob_dragon_army_defender: "Army Defender"
 dob_dragon_army_defender_desc: "A veteran of defensive warfare, this dragon has stood between an invading army and the realm it protects — more than once. Soldiers who march beneath its shadow know they will not fight alone."

 dob_dragon_shield_realm: "Shield of the Realm"
 dob_dragon_shield_realm_desc: "The highest honor a defensive dragon can earn. This creature has stood as an unbreakable wall against those who would threaten the realm, time and again. Bards already sing of the great beast that would not yield. Its legend as defender is known across Westeros."

 # ── Release Dragon (botão + evento 016) ─────────────────────
 DOB_RELEASE_DRAGON_BUTTON_TT: "#T Release Dragon Bond#!\n\nSever your bond with this dragon.\n\n#weak This will permanently remove all records of your bond. The dragon will become unbound. No prestige penalty, no dragonwidowed trait.#!\n\n#warning Use this if your dragon is bugged (showing size 0 or other invalid data).#!"

 dragon_battle.016.t: "Sever the Bond with Your Dragon?"
 dragon_battle.016.desc: "You contemplate releasing your dragon — severing the bond between rider and beast.\n\nOnce broken, all records of your bonding will be erased. The dragon will become unbound, free to wander as it pleases.\n\n#bold You will suffer no penalties, lose no prestige, and gain no dragonwidowed trait.#!\n\n#warning This action cannot be undone. Are you certain?#!"
 dragon_battle.016.a: "Sever the bond. Let the dragon go."
 dragon_battle.016.b: "No. I will keep my dragon."

 # ── Release Dragon (decisão de personagem) ──────────────────
 dob_release_dragon_decision_confirm: "Sever the Bond"
 dob_release_dragon_decision: "Sever Dragon Bond"
 dob_release_dragon_decision_desc: "Your bond with your dragon has become a burden — perhaps the dragon is lost, dead, or cursed by dark magic that prevents the beast from growing.\n\nYou may choose to sever this bond entirely, releasing all ties between rider and dragon.\n\n#bold You will suffer no penalties, lose no prestige, and gain no dragonwidowed trait.#!\n\n#weak All Dragon on Battle records and modifiers will be cleared.#!\n\n#warning This cannot be undone. After severing the bond, you may seek a new dragon through the Dragon Claiming system.#!"

 # ── Fix MDE Broken Dragons (decisão utilitária) ─────────────
 dob_fix_all_dragons_decision_confirm: "Perform the Ritual"
 dob_fix_all_dragons_decision: "Restore Dragon Records"
 dob_fix_all_dragons_decision_desc: "Some dragons in the realm lack proper growth records — a flaw caused by certain dragon mods that do not fully register new dragons with the game's internal tracking system. This affects the dragon's displayed size, the ability to rename or tame them, and how the game calculates their power.\n\nThis ritual scans all living dragons in the world and retroactively registers any that are missing, estimating their size based on age.\n\n#weak This only needs to be used once, but can be repeated once per year if new broken dragons appear.#!\n\n#warning Dragons will have their size estimated from age. This is approximate — traits and actual growth history are not available.#!"

 dob_fix_dragons_toast_title: "Dragon Records Restored"
 dob_fix_dragons_toast_desc: "All dragons missing from the realm's records have been registered. Their sizes have been estimated based on age. You may now rename and tame previously inaccessible dragons. #weak (Re-open the dragon's character window to see updated values.)#!"

 # ── Evento 017: resultado do fix ─────────────────────────────
 dragon_battle.017.t: "Dragon Records — Ritual Complete"
 dragon_battle.017.desc: "The ritual is done.\n\n#bold [Root.GetVariable('dob_fix_count')|0] dragon(s) had their records corrected.#!\n\n#weak Their sizes were estimated from age. Close and re-open the dragon character window to see the updated values. If size still shows 0, use the Sever Dragon Bond decision to clear the broken bond and claim a new dragon.#!"
 dragon_battle.017.a: "Done. Let them grow."

